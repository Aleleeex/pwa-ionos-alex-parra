# ==============================================================================
# Nginx configuration — WeatherPWA
# Supports HTTPS (port 443) with redirect from HTTP (port 80)
#
# Certificate paths (override via Docker volume in production):
#   /etc/nginx/ssl/fullchain.pem  — certificate + chain
#   /etc/nginx/ssl/privkey.pem    — private key
#
# IONOS deployment example:
#   docker run -p 80:80 -p 443:443 \
#     -v /path/to/ionos/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro \
#     -v /path/to/ionos/privkey.pem:/etc/nginx/ssl/privkey.pem:ro \
#     pwa-weather
# ==============================================================================

# ── Server 1: HTTP → HTTPS redirect ──────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP traffic to HTTPS permanently
    return 301 https://$host$request_uri;
}

# ── Server 2: HTTPS ───────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;

    # ── SSL/TLS certificates ──────────────────────────────────────────────────
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # ── TLS hardening ─────────────────────────────────────────────────────────
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ── Security headers ──────────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ── Static files root ─────────────────────────────────────────────────────
    root  /usr/share/nginx/html;
    index index.html;

    # ── Gzip compression ──────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml;

    # ── Cache: static assets with content hash (Vite) ────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── Cache: Service Worker — NEVER cache in browser ────────────────────────
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        try_files $uri =404;
    }

    # ── Cache: Web App Manifest — short cache ─────────────────────────────────
    location = /manifest.webmanifest {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # ── SPA fallback: all routes serve index.html ─────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
